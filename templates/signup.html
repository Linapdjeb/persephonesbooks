        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <body>
        <div id="signup">
            <h3 class="text-center text-white pt-5"><a href="/" style="text-decoration: none; color: snow;">Persephone's Books</a></h3>
            <div class="container">
                <div id="signup-row" class="row justify-content-center align-items-center">
                    <div id="signup-column" class="col-md-6">
                        <div id="signup-box" class="col-md-12">
                            <form id="signup-form" class="form" action="/signup" method="post">
                                <h2 class="text-center text">
                                    Sign up
                                </h2>
                                <br>
                                <div class="form-group">
                                    <label for="username" class="text">Username:</label><br>
                                    <input type="text" name="username" id="username" class="form-control" required pattern="^\S+$" pattern="[a-zA-Z0-9\s]+">
                                </div>
                                <div class="form-group">
                                    <label for="email" class="text">Email:</label><br>
                                    <input type="email" name="email" id="email" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text">Password:</label><br>
                                    <input type="password" name="password" id="password" class="form-control" required minlength="8">
                                </div>
                                <div class="form-group">
                                    <label for="confirmation" class="text">confirm Password:</label><br>
                                    <input type="password" name="confirmation" id="confirmation" class="form-control" required>
                                </div>
                                <div class="form-group" id="bottomform">
                                    <br>
                                    <label for="remember-me" class="text"><span><input id="remember-me" name="remember-me" type="checkbox" required></span> <span>Agree to our <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" id="terms" target="_blank">Terms , Data Policy.</a></span>Â </label><br><br>
                                    <input type="submit" name="signup" class="btn btn-md" value="Sign Up">
                                </div>
                                <div class="form-group" id="signup-link">
                                    <p class="text-center">have an account? <a href="/login" id="signup">Log in</a></p>
                                 </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
